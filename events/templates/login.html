<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lets Go Nuts - QRT 85</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    

</head>

<body id="page-top">
    
    <div class="container-fluid wrap-nuts register">
        
        <div class="container-fluid">
            <div class="row">
                <div class="logo-wrap">
                    <img src="{% static 'images/logo.png' %}" class="img-responsive" alt="">
                </div>
                
                <div class="col-sm-12 wrap-form-submit login">
                <p> Registration is not public now. We will activate it soon. If you are an administrator, please login here</p>  
                  <h3>Login</h3>
                  <form method="POST" class="form-horizontal form-nuts">
                  {% csrf_token %}
                    <div class="form-group">
                      <label class="control-label col-sm-3" for="id_username">Email:</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="id_username" placeholder="Enter Username"  required="" name="username" >                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-3" for="id_password">Password:</label>
                      <div class="col-sm-9"> 
                        <input type="password" class="form-control" id="id_password" required="" name="password"placeholder="Enter password">
                      </div>
                    </div>
                    <div class="form-group"> 
                      <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                          <label><input type="checkbox"> Remember me</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group"> 
                      <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default nuts-sub">Login</button>
                      </div>
                    </div>
                  </form>
                </div>

            </div>

        </div>

    </div>  

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    


</body>

</html>
