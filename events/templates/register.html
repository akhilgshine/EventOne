<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{% static 'js/jquery.countdown.min.js' %}"></script>
  
  <!-- jquery.countdown.min.js -->
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .ui-autocomplete {
    z-index: 10000;
    }
    .timer{
      width:100%;
      padding-top: 10px;
      text-align: center;
      font-size: 30px;
      color: rgb(207, 41, 41);
      font-weight: bold;
    }
    .hr_timer{
      margin-top: 10px;
      margin-bottom: 10px;
    }


    .event_image {
        position: relative;
        width: 100%;
    }

    .image {
      opacity: 1;
      display: block;
      width: 100%;
      height: auto;
      transition: .5s ease;
      backface-visibility: hidden;
    }

    .middle {
      transition: .5s ease;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%)
    }

    .event_image:hover .image {
      opacity: 0.3;
    }

    .event_image:hover .middle {
      opacity: 1;
    }

    .text {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 16px 32px;
    }
  </style>
  <!-- border:solid 1px red; -->
</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <img src="{% static 'images/logo.jpg' %}" class="img-thumbnail" alt="Cinque Terre" style="width:80px; height: 60px;" />
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="container-fluid text-center">    
      <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left" style="margin-bottom: 30px;">         
          <div id="select_Table" >
             <table class="table">
            <tr>
              <td>Select Table: </td>
              <td>
              <select id="selectid" name='table' onchange="viewDetails()" class="form-control">
              <option value=''>Select User</option>
                {% for val in tables %}
                    <option value="{{ val.id }}">{{ val.table_name }}</option>
                    {% endfor %}
              </select>
              </td>
            </tr>
            </table>
          </div>

          <div id="eventUserDetails" style="display: none;">
            <form method="POST">
            {% csrf_token %}
             <table class="table">
            <tr>
              <td>Name : </td>
              <td>
                <input class="form-control" type="text" id='autoName' name='name' />
              </td>   
            </tr>
            <tr>
              <td>Email : </td>
              <td>
                <input class="form-control" type="text" name="email" id='email' />
              </td>
            </tr>

            <tr>
              <td>Phone : </td>
              <td>
                <input class="form-control" type="text" name="mobile" id="mobile" />
              </td>
            </tr>

            <tr>
              <td>Price : </td>
              <td>
                <input type="number" name="price"  />
              </td>
            </tr>
            
            <tr>
              <td>Payment Option : </td>
              <td>
                <label class="radio-inline"><input type="radio" name="payment" />Cash</label>
                <label class="radio-inline"><input type="radio" name="payment" />Check</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button type="submit" class="btn btn-danger">Save</button>
              </td>
            </tr> 
            </table>          
          </form>
        </div>    
      </div>
        <div class="col-sm-2 sidenav">
        </div>
      </div>
    </div>
    <!-- END MODAL -->
    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>

  <script>
  var table_name = ''
  // $(document).ready(function(){
  //     $("#eventUserDetails").hide();
  // });
  function viewDetails(val) {    
    $("#eventUserDetails").show();
  }

  $('#autoName').focusout(function(){
    var input = $('#autoName').val()    
    $.ajax({
      url: '/get_user_data/',
      type:'GET',
      data:{
        'username':input,
      },
      success: function (data){
        console.log("success");
        $("#email").val(data.email);
        $("#mobile").val(data.mobile);
      }
    });

  });

  function getCookie(name){
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  // autocomplete name
    $(function() {
        $("#autoName").autocomplete({
          source: "/auto_name/?table="+table_name,
          minLength: 2,
        });
      });
  </script>
</body>
</html>
