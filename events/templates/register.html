<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Creative - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    

</head>

<body id="page-top">
    
    <div class="container-fluid wrap-nuts register">
        
        <div class="container-fluid">
            <div class="row">
                <div class="logo-wrap">
                    <img src="{% static '/images/logo.png' %}" class="img-responsive" alt="">
                </div>
                
                <div class="col-sm-12 wrap-form-submit">
                      <form class="form-horizontal form-nuts">
                      <h3>Enter Details</h3>
                      <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Select Table:</label>
                        <div class="col-sm-8">
                            <select name=""  class="form-control" id="selectId">
                                <option value=" ">Select Table</option>
                                {% for val in tables %}
                                <option value="{{ val.id }}">{{ val.table_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                      </div>
                      </form>

                      <div  id="detailForm" style="display: none;">                        
                        <form method= "POST" class="form-horizontal form-nuts"> 
                         {% csrf_token %}
                        <input type="hidden" id="id_table" name="table_val">

                        <div class="form-group" style="color: #fff">
                          <label class="control-label col-sm-4" for="id_first_name">First Name:</label>
                          <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="id_first_name" placeholder="Enter your First Name" name='first_name'>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="control-label col-sm-4" for="id_last_name">Last Name:</label>
                          <div class="col-sm-8"> 
                            <input type="text" name="last_name" class="form-control" id="id_last_name" placeholder="Enter your Last Name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-4" for="id_phone">Phone Number:</label>
                          <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="id_phone" placeholder="Enter your Phone Number" name="phone">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-4" for="id_email">Email:</label>
                          <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="id_email" placeholder="Enter your Email" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-4" for="id_amount_paid">Paid Amount:</label>
                          <div class="col-sm-8"> 
                            <input type="text" class="form-control" id="id_amount_paid" placeholder="Enter Amount" name="amount_paid">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-4" for="pwd">Mode Of Payment:</label>
                          <div class="col-sm-2"> 
                              <label>
                                  <input type="radio" class="payment-mode" name="payment" > <span class="radio-change"></span> Cash
                              </label>
                          </div>
                          <div class="col-sm-2">
                              <label>
                                  <input type="radio" class="payment-mode" name="payment"> <span class="radio-change"></span> Paytm
                              </label>
                          </div>
                          <div class="col-sm-2">
                              <label>
                                  <input type="radio" class="payment-mode" name="payment"> <span class="radio-change"></span> Card
                              </label>
                          </div>
                              
                        </div>
                        <hr>
                        <div class="form-group"> 
                          <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default nuts-sub">Confirm Register</button>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>

            </div>
        </div>
    </div>  


    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">

      $('#selectId').on('change', function(){
      selected_id = $("#selectId option:selected").val();
      $("#detailForm").show();

      $("#id_table").val(selected_id);

      $("#id_first_name").autocomplete({
        source: "/auto_name/?table="+selected_id,
        minLength: 1,
      });
    });


    $('#id_first_name').focusout(function(){
      var input = $('#id_first_name').val()    
      $.ajax({
        url: '/get_user_data/',
        type:'GET',
        data:{
          'username':input,
        },
        success: function (data){
          console.log("success");
          $("#id_email").val(data.email);
          $("#id_phone").val(data.mobile);          
          $("#id_first_name").val(data.first_name);          
          $("#id_last_name").val(data.last_name);
        }
      });
    });


    </script>
</body>

</html>
