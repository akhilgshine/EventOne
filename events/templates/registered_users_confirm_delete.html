<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lets Go Nuts - QRT 85</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

<style>

    .datepicker{
        color:red;
    }
    #amount_error_div{

        color:red;
    }

</style>
</head>

<body id="page-top">
    <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <a href="{% url 'register_event' %}">Home</a>
        <a href="/register/">Register Event</a>
      <a href="/users/">Registered Users</a>
        <a href="{%  url 'add-contribution-list' %}">Contribute Extra </a>
      <a href="{% url 'dash_board' %}">DashBoard</a>
      <a href="/logout/">Logout</a>
    </div>
  </div>
    <div class="container-fluid wrap-nuts register">

        <div class="container-fluid">
            <div class="row">
                <div class="logo-wrap">
                    <img src="{% static '/images/logo.png' %}" class="img-responsive" alt="" onclick="openNav()">
                </div>
                <div class="col-sm-12 wrap-form-submit">
                      <form method="POST" action="{% url 'delete_user' object.id%}">
                    {% csrf_token %}
                    <div>Are You Sure You Want to Delete Registration Of {{ object.event_user.first_name }} {{ object.event_user.last_name }} ??</div>
                    <div style="margin-top: 10px;"><input type="submit" class="btn btn-primary" value="DELETE">
                    <a href="/users/"><button type="button" class="btn btn-warning">Cancel</button></a></div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/jquery/jquery-ui.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">

    function openNav() {
        document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.height = "0%";
    }

  </script>
</body>

</html>
