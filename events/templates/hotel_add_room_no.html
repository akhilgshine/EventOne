<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lets Go Nuts - QRT 85</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

<style>

    .datepicker{
        color:red;
    }
    #amount_error_div{

        color:red;
    }
    ul {
  list-style-type: none;
}

 .d-inline li {    display: inline-block;}

 .d-inline {    margin-top: 1em;
    padding: 0px;}

.d-inline label {font-size: 16px;}

.m0 { margin: 0px !important;}
</style>
</head>

<body id="page-top">
    <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="/hotel/registered-users/">Registered Users</a>
      <a href="/logout/">Logout</a>
    </div>
  </div>
    <div class="container-fluid wrap-nuts register">

        {% if messages %}
          {% for message in messages %}
            <div{% if message.tags %} class="alert alert-{{ message.tags }} message"{% endif %}  style='margin-top: 50px;'>
              <a class="close" data-dismiss="alert" href="#">&times;</a>
              {{ message }}
            </div>
          {% endfor %}
        {% else %}
          <div class="message alert alert-success message"  style="display: none;">
          <a class="close" data-dismiss="alert" href="#">&times;</a>

          </div>
        {% endif %}

        <div class="container-fluid">
            <div class="row">
                <div class="logo-wrap">
                    <img src="{% static '/images/logo.png' %}" class="img-responsive" alt="" onclick="openNav()">
                </div>
                <div class="col-sm-12 wrap-form-submit">
                      <div  id="hotelForm">
                      <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group row" style="margin:0px;">
                          
              
                          <div class="col-sm-4 pl0 ">
                            <button type="submit"  class="btn btn-default nuts-sub mb10"> Confirm</button>
                          </div>
                          <div class="col-sm-4 pl0 ">
                            <a href="/hotel/registered-users/">
                              <button type="button" class="btn btn-danger nuts-sub-hotel-cancel">Cancel</button>
                            </a>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/jquery/jquery-ui.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">

     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
      jQuery(document).ready(function($) {
        $('form').submit(function(){
            $("form :disabled").removeAttr('disabled');
        });
      }); 
    function openNav() {
        document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.height = "0%";
    }
    </script>

</body>

</html>
