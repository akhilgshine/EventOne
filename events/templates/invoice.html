<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Creative - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    

</head>

<body id="page-top">
    <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="/">Home</a>
      <a href="/users/">Users List</a>
      <a href="/logout/">Logout</a>
    </div>
  </div>  
    <div class="container-fluid wrap-nuts">
        
        <div class="container">
            <div class="row text-center">
                <div class="logo-wrap">
                   <a href="/"> <img src="{% static 'images/logo.png' %}" class="img-responsive" alt=""></a>
                </div>
            </div>
            <div class="row">
              
              <div class="col-sm-6">

                <div class="container" style=" width:80%; margin-top:20%;margin-left:5%;" >              
                  <table class="table" style="color: #fff">
                  <tr>
                    <td> QRT CODE : </td> <td>{{ event_register.qrcode }}</td>
                  </tr>

                  <tr>
                    <td> Table : </td> <td>{{ event_register.table }} </td>
                  </tr>

                  <tr>
                    <td>Event User : </td> <td>{{ event_register.event_user }} </td>
                  </tr>

                  <tr>
                    <td>Amount Paid : </td> <td>{{ event_register.amount_paid }} </td>
                  </tr>
                  </table>
                  <p style="color: #fff">Registered Successfully</p>
                  <div style="color:#fff;float: right;">
                    <a href="/">Go To Home</a>
                  </div>
                </div>

              </div>

              <div class="col-sm-6">
                
              </div>
            </div>            
          </div>

    </div>  

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
      function openNav() {
          document.getElementById("myNav").style.height = "100%";
      }

      function closeNav() {
          document.getElementById("myNav").style.height = "0%";
      }
    </script>

</body>

</html>
