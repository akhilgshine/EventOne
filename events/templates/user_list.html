<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lets Go Nuts - QRT 85</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom css style -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    

</head>

<body id="page-top">
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="/">Home</a>
      <a href="/users/">Users List</a>
      <a href="/logout/">Logout</a>
    </div>
  </div>
  <div class="container-fluid wrap-nuts">
        
    <div class="container">
      <div class="row text-center">
          <div class="logo-wrap">
              <img src="{% static 'images/logo.png' %}" class="img-responsive" alt="" onclick="openNav()">
          </div>
      </div>
      <div class="row">              
        <div class="col-sm-6">              
          <div class="container" style=" width:80%; margin-top:20%;margin-left:5%; " > 
            <table id="user_lists" class="table table-striped table-bordered" cellspacing="0" width="100%" style="color: #fff; overflow: scroll;">
            <thead>
            <tr>
            <th>User</th>
            <th>Registration code</th>
            <th>Table</th>
            <th>Phone number</th>
            </tr>
            </thead>
            <tbody>
             {% for user in users %}
              <tr>
                <td> <i class="fa fa-user" aria-hidden="true"></i>&nbsp&nbsp&nbsp&nbsp {{ user.event_user.first_name}} {{ user.event_user.last_name}}</td>
                <td>{{user.qrcode}}</td>
                <td>{{user.table.table_name}}</td>
                <td>{{user.event_user.mobile}}</td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>            
      </div>
    </div>  
  </div>
    <!-- jQuery -->
  
    <script>
      function openNav() {
          document.getElementById("myNav").style.height = "100%";
      }

      function closeNav() {
          document.getElementById("myNav").style.height = "0%";
      }
      $(document).ready(function() {
    $('#user_lists').DataTable();
} );
    </script>

</body>

</html>
